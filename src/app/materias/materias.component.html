<h3>{{Titulo}}</h3>

<div *ngIf="AccionABMC == 'L'">

<button type="button" class="btn btn-primary" (click)="Agregar()">
            <span class="fas fa-plus"> </span> 
            ALTA
</button>
  <div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
            <th class="text-center">IdMateria</th>
            <th class="text-center">MateriaAnio</th>
            <th class="text-center">MateriaNombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Items">
            <td>{{item.IdMateria}}</td>
            <td>{{item.MateriaAnio}}</td>
            <td>{{item.MateriaNombre}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-------------Formulario para agregar ------------->
<form name="FormReg" [formGroup]='FormReg' *ngIf="AccionABMC != 'L'" class="bg-light">
		<!--campo Nombre Materia-->
		<div class="form-group row">
			<label class="col-form-label col-sm-2 col-sm-offset-2" for="MateriaNombre">Nombre Materia <span
                    class="text-danger">*</span></label>
			<div class="col-sm-6">
				<input type="text" class="form-control" formControlName="MateriaNombre" 
         [ngClass]="{'is-invalid': (FormReg.controls.MateriaNombre.touched || submitted)  
            && FormReg.controls.MateriaNombre.errors}" />

				<span class="text-danger" *ngIf="(FormReg.controls.MateriaNombre.touched || submitted ) 
                        && FormReg.controls.MateriaNombre.errors?.required">
                    Dato requerido.
                </span>
                <span class="text-danger" *ngIf="(FormReg.controls.MateriaNombre.touched || submitted ) 
                       && (FormReg.controls.MateriaNombre.errors?.minlength || FormReg.controls.MateriaNombre.errors?.maxlength) ">
                    Dato texto, 4 a 55 caracteres.
                </span>
			</div>
		</div>
    <!--campo anio -->
		<div class="form-group row">
			<label class="col-form-label col-sm-2 col-sm-offset-2" for="MateriaAnio">
                Anio <span class="text-danger">*</span>
            </label>
			<div class="col-sm-6">
				<input type="text" class="form-control" formControlName="MateriaAnio"
        [ngClass]="{'is-invalid': (FormReg.controls.MateriaAnio.touched || submitted)  
            && FormReg.controls.MateriaAnio.errors}" />
				<span class="text-danger" *ngIf="(FormReg.controls.MateriaAnio.touched || submitted ) 
                        && FormReg.controls.MateriaAnio.errors?.required">
                    Dato requerido.
                </span>
				<span class="text-danger" *ngIf="(FormReg.controls.MateriaAnio.touched || submitted ) 
                        && FormReg.controls.MateriaAnio.errors?.pattern">
                    Dato numérico, 1 a 7 dígitos.
                </span>
			</div>
		</div>
  <!-- Botones Grabar, Cancelar/Volver' -->
	<div class="row justify-content-center">
		<button type="button" class="btn btn-primary" (click)="Grabar()">
            <span class="fas fa-check"></span> Grabar
        </button>
		&nbsp;
		<button type="button" class="btn btn-warning" (click)="Cancelar()">
            <span class="fas fa-undo"></span> Cancelar
        </button>
	</div>

</form>
